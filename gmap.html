<!DOCTYPE html>
<html>
  <head>
    <style>
      #map_canvas {
        width: 700px;
        height: 400px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script>
      function initialize() {
        var map_canvas = document.getElementById('map_canvas');
        var map_options = {
          center: new google.maps.LatLng(36.892377, -101.060549),
          zoom: 4,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(map_canvas, map_options)
		var marker1 = new google.maps.Marker({map: map, position: new google.maps.LatLng (40.8054567,-73.96547470000002)});
		var infowindow1 = new google.maps.InfoWindow ({content:"<span style='height:auto !important; display:block; white-space:nowrap; overflow:hidden !important;'><strong style='font-weight:400;'>The Breslin</strong><br>2880 Broadway<br> New York</span>" });
		google.maps.event.addListener (marker1, "click", function(){ infowindow1.open(map,marker1);}); 
		var marker2 = new google.maps.Marker({map: map, position: new google.maps.LatLng (50.8054567,-73.96547470000002)});
		var infowindow2 = new google.maps.InfoWindow ({content:"<span style='height:auto !important; display:block; white-space:nowrap; overflow:hidden !important;'><strong style='font-weight:400;'>The Breslin</strong><br>2880 Broadway<br> New York</span>" });
		google.maps.event.addListener (marker2, "click", function(){ infowindow2.open(map,marker2);}); 
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
  </body>
</html>
